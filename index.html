<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

    <body>
        <style>
            body {font-family:"Times New Roman", Times, serif; float: left;}
             
            
        </style>
        <div id="counter">
            <h1 id="victoryBanner">Tokes: <span id="tokesTaken">0</span></h1>

            <script src="main.js"; charset="utf-8"></script>

        <div id="finanaces">

            <hr>
            <button id="buyAutoToke"; onclick="buyAutoToker()">Hire Toker</button><i> Cost: <span id=autoTokeCost>4</span> joints</i>

        <br>
        <div id="bud">
            <b>Bud</b>
            <hr>
            <button id="buyBud"; onclick="buyBud()">Buy eighth</button>
            <p>Bud left: <span id="budCount">1</span>g</p>
            <script src="main.js"; charset="utf-8"></script>
        </div>
        <br>
        <div id="career">
            <b>Career</b>
            <hr>
            <button id="findJob"; onclick="findJob()">Find a Job</button> <button id="workShift"; onclick="workShift()">Work a Shift</button>
            <p>Job title: <span id = "jobTitle"></span></p>
            <p>Shifts 'till promotion: <span id="shiftsRemaining">10</span></p>
            <script src="main.js"; charset="utf-8"></script>
        </div>
        <script src="main.js"; charset="utf-8"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Toke Sesh</title>
    </head>
    <body>
        <div>
            <img src="cannabisLeaf.svg" alt="Stoned Leaf"  width="500" height="500";>  
        </div>
        <div id="counter">
            <h2 id="tokesTaken">Tokes: 0</h2>
            <button id="takeAToke"; onclick="takeAToke()">Take a Toke</button> <button id="rollOne"; onclick="rollOne()">Roll</button>
            <p id="tokesRemaining"></p>
            <p id="jointCounter">Joints: 0</p>
            <script src="main.js"; charset="utf-8"></script>
        </div>
        <br>
        <div id="finanaces"; class="column">
            <b>Finances</b>
            <hr>
            <p id="debtCount">Current debt: $0</p>
            <script src="main.js"; charset="utf-8"></script>
        </div>
        <br>
        <div id="bud">
            <b>Bud</b>
            <hr>
            <button onclick="buyBud()">Buy bud</button>
            <p id="budCount">Bud left: 1g</p>
            <script src="main.js"; charset="utf-8"></script>
        </div>
        <script src="main.js"; charset="utf-8"></script>
    </body>
</html>
